<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c71e334624.js" crossorigin="anonymous"></script>    
    <script src="index.js" defer></script>
</head>
<body>
    <div id="scoreboard">
        <p class="playerlabel one">PLAYER</p>
        <div class="counter-container">
            <p>SCORE</p>
            <div id="counter">
                <p id="playerscore">0</p>
                <p id="seperator">-</p>
                <p id="computerscore">0</p>
            </div>
        </div>
        <p class="playerlabel two">COMPUTER</p>
    </div>
    <div>
        <h1 class="header">Rock, Paper, Scissors</h1>
    </div>
    <div class="choice">
        <h3 class="choice-text">Pick your Choice: </h3>
        <div id="container">
            <button ><i id="rock" class="fa-regular fa-hand-back-fist"></i></button>
            <button ><i id="paper" class="fa-regular fa-hand"></i></button>
            <button ><i id="scissors" class="fa-regular fa-hand-scissors"></i></button>
        </div>
    </div>
    <div id="pitch">
        <div class="selection-container">
            <p>Player</p>
            <div class="selection">
                <i class="fa-solid playerChoice"></i>
            </div>
        </div>
        <h1 class="versus selection">vs</h1>
        <div class="selection-container">
            <p>Computer</p>
            <div class="selection">
                <i class="fa-solid computerChoice"></i>
            </div>
        </div>
    </div>
    <div class="result"></div>
    <div class="modal">
        <div class="modal-container">
            <div class="finalResult">
                
            </div>
            <button class="playButton">Play Game</button>
        </div>
    </div>    
</body>
</html>
